input {
    kafka { bootstrap_servers => "kafka.int.janelia.org:9092,kafka2.int.janelia.org:9092,kafka3.int.janelia.org:9092"
            client_id => "c06u30_7900_activity"
            group_id => "c06u30_7900_activity"
            topics => "dvidactivity-c06u30.int.janelia.org-7900"
    }
}

filter {
    fingerprint {
      concatenate_all_fields => true
      target => "[@metadata][fingerprint]"
      method => "MURMUR3"
    }
    json {
      source => "message"
    }
    mutate {
      convert => {
        "status" => "integer"
        "bytes_in" => "integer"
        "bytes_out" => "integer"
        "duration" => "float"
      }
    }
    date {
        match => ["time", "UNIX"]
        timezone => 'America/New_York'
    }
}

output {
    elasticsearch {
        hosts => ["localhost"]
        action => "index"
        document_id => "%{[@metadata][fingerprint]}"
        index => "emdata2_7900_dvid_activity-%{+yyyy.MM}"
    }
}
