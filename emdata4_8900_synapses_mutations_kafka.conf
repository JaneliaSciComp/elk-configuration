input {
    kafka { bootstrap_servers => "kafka.int.janelia.org:9092,kafka2.int.janelia.org:9092,kafka3.int.janelia.org:9092"
            client_id => "emdata4_8900_synapses_mutations"
            group_id => "emdata4_8900_synapses_mutations"
            topics => "flatteneddvidrepo-28841c8277e044a7b187dda03e18da13-data-a0a8b2481540441aa846b80c611fe28f"
    }
}

filter {
    fingerprint {
      concatenate_all_fields => true
      target => "[@metadata][fingerprint]"
      method => "MURMUR3"
    }
    json {
      source => "message"
    }
    mutate {
      convert => {
        "status" => "integer"
        "bytes_in" => "integer"
        "bytes_out" => "integer"
        "duration" => "float"
      }
      add_field => { server => 'emdata4' }
      add_field => { port => 8900 }
    }
    date {
        match => ["time", "UNIX"]
        timezone => 'America/New_York'
    }
}

output {
    elasticsearch {
        hosts => ["flyem-elk.int.janelia.org:9200"]
        action => "index"
        document_id => "%{[@metadata][fingerprint]}"
        index => "emdata4_8900_synapses_mutations-%{+yyyy.MM.dd}"
    }
}
